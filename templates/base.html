<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Список задач {% endblock title %}
    </title>
    <link rel="stylesheet" href="">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; font-family: Arial, sans-serif; height: 100vh; }
        .menu { width: 250px; background: #333; color: white; padding: 20px; display: flex; flex-direction: column; justify-content: center; overflow-y: auto; }
        .menu ul { list-style: none; padding: 0; margin: 0; }
        .menu li { padding: 10px; border-bottom: 1px solid #555; text-align: center; }
        .menu li a { color: white; ; text-decoration: none; display: block; }
        .menu li:hover { background: #555; }
        .content-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; overflow-y: auto; }
        .content { width: 80%; max-height: 90vh; overflow-y: auto; padding: 20px; border: 3px solid #ddd; border-radius: 5px; background: #c5c5c5; color: black; }
    </style>
</head>
<body>

<div class="menu">
    <h3 style="text-align: center;">Список задач</h3>
    <ul>
        {% block menu %}
        <li><a href="{% url 'exam-1' %}">exam 1</a></li>
        {% endblock menu %}
    </ul>
</div>
<div class="content-container">
    <div class="content" id="taskContent">
        {% block content %}
        <h2>Выберите задачу</h2>
        <p>Нажмите на задачу в меню, чтобы увидеть её описание.</p>
        {% endblock content %}
    </div>
</div>
</body>
</html>
